{% extends "auctions/layout.html" %}

{% block title %}
    Create New Listing
{% endblock %}

{% block body %}
    <h2>Create A New Listing</h2>
    <div align='center'>
    <form action="{% url 'create_listing' %}" class="form-group" method="post">
        {% csrf_token %}
        <table>
            {{form}}
            <tr>
                <td>
                    <div class="justify-content">
                        <input type="submit" name="create" value='Done' class="btn btn-success">
                    </div>
                </td>
            </tr>
        </table>
    </form>
    </div>
{% endblock %}
